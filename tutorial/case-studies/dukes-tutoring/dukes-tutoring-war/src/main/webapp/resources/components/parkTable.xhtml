<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle['students.park.page.title']}</title>
    </h:head>
    <h:body>
        <composite:interface />
        <composite:implementation>
            <h2>#{bundle['students.park.table.title']}</h2>
            <h:form>
                <h:dataTable value="#{requestBean.studentsAtPark}" 
                             var="student"
                             summary="#{bundle['students.park.table.title']}"
                             rowClasses="table-row-odd,table-row-even">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle['student.name']}" />
                        </f:facet>
                        <h:outputText value="#{student.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle['table.header.actions']}" />
                        </f:facet>
                        <h:commandButton action="#{requestBean.checkOut(student)}"
                                         value="#{bundle['action.checkout']}" />
                        <h:commandButton action="#{requestBean.backFromPark(student)}"
                                         value="#{bundle['action.park.back']}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </composite:implementation>
    </h:body>
</html>
