<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="default.css"/>
        <title><ui:insert name="title">Reply Template</ui:insert></title>
    </h:head>

    <h:body styleClass="body">
        <div id="container">
            <div id="header">
                <h2><ui:insert name="head">Head</ui:insert></h2>
            </div>

            <div id="space">
                <p></p>
            </div>

            <div id="content">
                <h:graphicImage url="#{resource['duke.thumbsup.gif']}" 
                                alt="Duke giving thumbs-up sign"/>
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</html>
