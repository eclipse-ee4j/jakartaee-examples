<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A h:form example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of h:form. Click the Submit button
            and see the result below.
        </p>
        <br/>
        <h:form id="form">
            <h:commandButton id="submit" action="#{formBean.submit}" value="Submit"/>
        </h:form>
        <h:outputText value="#{formBean.outputText}"/>
    </h:body>
</html>
