<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>RequestScoped example</title>
    </h:head>
    <h:body>
        <p>
            As this example uses a RequestScoped bean you will see the time
            below change with every refresh of the page.
        </p>
        '<h:outputText value="#{requestScopedBean.time}"/>'
    </h:body>
</html>
