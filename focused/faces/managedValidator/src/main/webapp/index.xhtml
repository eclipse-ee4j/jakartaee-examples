<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>A CDI managed validator example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of a CDI managed validator. Enter
            a non-empty value and see what it does.
        </p>
        <h:form id="form">
            <h:inputText id="inputText" value="#{managedValidatorBean.value}">
                <f:validator validatorId="managedValidator"/>
            </h:inputText>
            <h:commandButton id="submit" value="Submit" action="#{managedValidatorBean.submit}"/>
        </h:form>
        <br/>
        <h:messages/>
        "<h:outputText value="#{managedValidatorBean.value}"/>"
    </h:body>
</html>
