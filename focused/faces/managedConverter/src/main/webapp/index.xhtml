<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>A CDI managed converter example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of a CDI managed converter. Enter
            a value of 0, 1 or 2 and see what it does.
        </p>
        <h:form id="form">
            <h:inputText id="inputText" value="#{managedConverterBean.value}">
                <f:converter converterId="managedConverter"/>
            </h:inputText>
            <h:commandButton id="submit" value="Submit" action="#{managedConverterBean.submit}"/>
        </h:form>
        <br/>
        "<h:outputText value="#{managedConverterBean.value}"/>"
    </h:body>
</html>
