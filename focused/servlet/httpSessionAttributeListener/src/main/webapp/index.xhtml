<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A HttpSessionAttributeListener example</title>
    </h:head>
    <h:body>
        <p>
            Click submit button to show the session attribute events were triggered.
        </p>
        <h:form id="form">
            <h:commandButton id="submitButton" action="#{httpSessionAttributeListenerBean.submit}" value="Submit"/>
        </h:form>
        <pre>
            Attribute added name: <h:outputText value="#{applicationScope['attributeAdded']}"/>
            Attribute added value: <h:outputText value="#{applicationScope['attributeAddedValue']}"/>
            Attribute removed name: <h:outputText value="#{applicationScope['attributeRemoved']}"/>
            Attribute replaced name: <h:outputText value="#{applicationScope['attributeReplaced']}"/>
            Attribute replaced value: <h:outputText value="#{applicationScope['attributeReplacedValue']}"/>
        </pre>
    </h:body>
</html>
