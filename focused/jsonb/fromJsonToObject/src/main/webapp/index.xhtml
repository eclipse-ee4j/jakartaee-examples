<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A JSON to Object example</title>
    </h:head>
    <h:body>
        <p>
            Enter a valid JSON string (which will be wrapped into a list) and
            we convert it to a List object.
        </p>
        <h:form>
            <h:inputText value="#{jsonToObjectBean.json}"/>
            <h:commandButton value="Submit" action="#{jsonToObjectBean.submit}"/>
        </h:form>
        <br/>
        And we converted it to a list: <h:outputText value="#{jsonToObjectBean.list}"/>
    </h:body>
</html>
