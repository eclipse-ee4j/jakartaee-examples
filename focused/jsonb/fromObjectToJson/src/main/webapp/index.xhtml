<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>An Object to JSON example</title>
    </h:head>
    <h:body>
        <p>
            Enter a valid string (which will be wrapped into a list) and
            we convert it to JSON.
        </p>
        <h:form>
            <h:inputText value="#{objectToJsonBean.string}"/>
            <h:commandButton value="Submit" action="#{objectToJsonBean.submit}"/>
        </h:form>
        <br/>
        And we converted it to JSON: <h:outputText value="#{objectToJsonBean.json}"/>
    </h:body>
</html>
