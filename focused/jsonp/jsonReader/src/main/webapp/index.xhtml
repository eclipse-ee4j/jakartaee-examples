<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A JsonReader example</title>
    </h:head>
    <h:body>
        <p>
            Enter the submit button to read some JSON.
        </p>
        <h:form>
            <h:commandButton value="Submit" action="#{jsonReaderBean.submit}"/>
        </h:form>
        <br/>
        And we read it, and it was something like: <h:outputText value="#{jsonReaderBean.output}"/>
    </h:body>
</html>
