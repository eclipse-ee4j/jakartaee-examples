<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A Bean Validation @Min example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of @Min. Enter your text,
            submit it, get it validated and then echoed back to you (if you 
            enter a string that is too short it will show you an error message).
        </p>
        <h:form id="form" enctype="multipart/form-data">
            <h:inputText id="inputText" value="#{minBean.min.value}"/>
            <h:messages/>
            <h:commandButton id="submitButton" value="Submit" action="#{minBean.submit}"/>
        </h:form>
        <br/>
        This was your inputted text: <h:outputText value="#{minBean.min.value}"/>
    </h:body>
</html>
