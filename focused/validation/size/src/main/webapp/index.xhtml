<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>A BeanValidation @Size example</title>
    </h:head>
    <h:body>
        <p>
            This example demonstrates the use of @Size. Enter your text,
            submit it, get it validated and then echoed back to you (if you 
            enter a string that is too small it will show you an error message).
        </p>
        <h:form id="form" enctype="multipart/form-data">
            <h:inputText id="inputText" value="#{sizeBean.size.string}"/>
            <h:messages/>
            <h:commandButton id="submitButton" value="Submit" action="#{sizeBean.submit}"/>
        </h:form>
        <br/>
        This was your inputted text: <h:outputText value="#{sizeBean.size.string}"/>
    </h:body>
</html>
